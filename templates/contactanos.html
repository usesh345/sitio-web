<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="../static/contactanos.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
                <h1>Contactanos</h1>
            </div>
            <ul class="navbar-menu">
                <li><a href="/pagina_principal">Inicio</a></li>
                <li><a href="/mi_perfil">Mi Perfil</a></li>
                <li><a href="/logout">Cerrar sesión</a></li>
                <li><a href="/productos">Productos</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-container">
        <section class="contact-form">
            <h2>Contacta con Nosotros</h2>
            <form action="/enviar_mensaje" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 AndresWeb. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
